{% extends 'base.html' %}
{% load static %}

{% block extra_headers %} 

<style>
  .blogposter {
    position: relative;
    border-radius: 20px; /* Adjust border radius as needed */
    height: 300px;
    overflow: hidden;
  }
  
  .blogposter::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
  }
  
  .blogposter h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2.5em;
    z-index: 1;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better visibility */
  }
</style>

{% endblock %}

{% block content %}


<div class="container mb-5 mt-3">
  <div class="blogposter" style="background-image: url('https://www.welocalize.com/wp-content/uploads/2022/11/Data-centric-Blog-Header-1440x438.png');">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-6 text-center">
        <h1>About</h1>
      </div>
    </div>
  </div>
</div>



{% endblock %}
