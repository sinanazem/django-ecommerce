{% extends 'base.html' %}
{% load static %}
{% block extra_headers %}
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add custom styles here */
        body {
            background-color: #4a4949; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .card {
            border-radius: 10px; /* Curved border */
            background-color: #333; /* Dark background color for card */
            border: none; /* Remove border */
            text-align: center; /* Center content within card */
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Make it a circle */
            object-fit: cover;
            margin: 0 auto 15px; /* Center image horizontally and add space at the bottom */
        }
        .social-icons {
            text-align: center; /* Center the icons */
            margin-top: 15px; /* Add space at the top */
        }
        .social-icons li {
            display: inline-block;
            margin-right: 10px;
        }
        .social-icons li a {
            color: #fff; /* Light text color for social media icons */
        }
    </style>
{% endblock %}

<div class="site-section-cover overlay" style="background-image: url('https://wallpaperset.com/w/full/8/e/3/191343.jpg');">

  </div>

            <div class="card">
                <img src="https://api.pytopia.ai/media/user/avatars/Sinanazem/profile_picture.png" alt="Sina Nazem" class="card-img-top profile-img mt-4 ">

</div>

{% endblock %}
