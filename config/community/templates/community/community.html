{% extends 'base.html' %}
{% load static %}
{% block extra_headers %}
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .blogposter {
            position: relative;
            border-radius: 20px; /* Adjust border radius as needed */
            height: 300px;
            overflow: hidden;
          }
          
          .blogposter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
          }
          
          .blogposter h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5em;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better visibility */
          }
        profilebody {
            background-color: #4a4949; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .card {
            border-radius: 10px; /* Curved border */
            background-color: #333; /* Dark background color for card */
            border: none; /* Remove border */
            text-align: center; /* Center content within card */
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Make it a circle */
            object-fit: cover;
            margin: 0 auto 15px; /* Center image horizontally and add space at the bottom */
        }
        .social-icons {
            text-align: center; /* Center the icons */
            margin-top: 15px; /* Add space at the top */
        }
        .social-icons li {
            display: inline-block;
            margin-right: 10px;
        }
        .social-icons li a {
            color: #fff; /* Light text color for social media icons */
        }
    </style>
{% endblock %}

{% block content %}
<div class="container mb-5 mt-3">
    <div class="blogposter" style="background-image: url('https://www.welocalize.com/wp-content/uploads/2022/11/Data-centric-Blog-Header-1440x438.png');">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6 text-center">
          <h1>Community</h1>
        </div>
      </div>
    </div>
  </div>


<div class="profilebody container mt-5">
    <div class="row">
        {% for profile in profiles %}
        <div class="col-md-3">
            <div class="card">
                <img src="https://api.pytopia.ai/media/user/avatars/Sinanazem/profile_picture.png" alt="Sina Nazem" class="card-img-top profile-img mt-4 ">
                <div class="card-body">
                    <h5 class="card-title">{{profile.first_name}} {{profile.last_name}}</h5>
                    <p class="card-text">{{profile.job_postion}}</p>
                    <ul class="list-unstyled social-icons">
                        <li><a href="{{profile.telegram_url}}" target="_blank"><i class="fab fa-telegram"></i></a></li>
                        <li><a href="{{profile.instagram_url}}" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="{{profile.x_url}}" target="_blank"><i class="fas fa-times"></i></a></li>
                        <li><a href="{{profile.linkedin_url}}" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="{{profile.github_url}}" target="_blank"><i class="fab fa-github"></i></a></li>
                        <li><a href="{{profile.website_url}}" target="_blank"><i class="fas fa-globe"></i></a></li>
                        <!-- Add X icon below -->
                        
                    </ul>
                    <p class="card-text">January 1, 2023</p>
                </div>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
